<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Passed - Biz Grow Digital Automations</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-off-white">
    <header class="bg-aquatic-blue text-white">
      <div class="container mx-auto">
        <nav id="navbar">
          <!-- Navbar content here -->
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-4">
      <section class="my-8">
        <h1 class="text-4xl font-bold text-shrimp-red">Action Passed!</h1>
        <p class="mt-4 text-lg">
          Congratulations! The action associated with your email has been
          successfully completed.
        </p>
      </section>

      <section class="my-8">
        <h2 class="text-2xl font-bold">Next Steps</h2>
        <p class="mt-4">Here's what you can do next:</p>
        <ul class="list-disc pl-8">
          <li>Review the completed action details.</li>
          <li>Return to the project dashboard for an overview of all tasks.</li>
          <li>Initiate a new action if required.</li>
        </ul>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const params = new URLSearchParams(window.location.search);
        fetch("https://hook.make.com/yourwebhookurl", {
          method: "POST",
          body: JSON.stringify({
            email: params.get("email"),
            action: "pass", // Since this is the "Action Passed" page
            task_id: params.get("task_id"),
            database_item_id: params.get("database_item_id"), // New field
          }),
          headers: { "Content-Type": "application/json" },
        });
      });
    </script>

    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/footer.js"></script>
  </body>
</html>
